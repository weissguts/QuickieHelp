    <div class="row">
      <div class="col-md-8">
        <form class="form-horizontal">
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="John">
          </div>
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Smith">
          </div>
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>
          <label for="age" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <select class="form-control" id="age">
              <option selected>Select One</option>
            </select>
          </div>
          <label for="gender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="gender">
              <option selected>Select One</option>
              <option value="male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="N/A">Prefer not to say</option>
            </select>
          </div>
          <label for="interests" class="col-sm-2 control-label">Interests</label>
            <div class="col-sm-10">
              <label class="checkbox-inline">
                  <input type="checkbox" id="animals" value="animals"> Animals
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="foodKitchen" value="foodKitchen"> Food Kitchen
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="foodBank" value="foodBank"> Food Bank
              </label>
              <label class="checkbox-inline">
                  <input type="checkbox" id="historical" value="historical"> Historical
              </label>
              <br />
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
