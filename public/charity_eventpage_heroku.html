<!-- Sign-up section -->
<section class="bg-primary text-black mb-0" id="charitySignup">
  <div class="container">
    <h2 class="text-left" id="createEvent">Create an event</h2>
    <p>Events will be vetted by staff to ensure accuracy. You'll receive an email update when the event has been published. </p>
  </div>

</section>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="organizationo" class="col-sm-2 control-label">Organization</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="organizationo" placeholder="Org" type="text" maxlength="25">
            </div>
            <label for="orgwebsiteo" class="col-sm-2 control-label">Org Website</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="orgwebsiteo" placeholder="Org Website" type="text" maxlength="25">
            </div>
            <label for="firstnameo" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstnameo" placeholder="John">
            </div>
            <label for="lastnameo" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastnameo" placeholder="Smith" type="text" maxlength="10">
            </div>
            <label for="titleo" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titleo" placeholder="President" type="text" maxlength="10">
            </div>
            <label for="emailo" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailo" placeholder="email@gmail.com" type="text" maxlength="10">
            </div>
            <label for="eventnameo" class="col-sm-2 control-label">Event Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eventnameo" placeholder="Puppy Run" type="text" maxlength="10">
            </div>
            <label for="descriptiono" class="col-sm-2 control-label">Event Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descriptiono" placeholder="Run with Puppies" type="text" maxlength="10">
            </div>
            <label for="eventdateo" class="col-sm-2 control-label">Event Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eventdateo" placeholder="MM/DD/YYYY" type="text" maxlength="10">
            </div>
            <label for="eventtimeo" class="col-sm-2 control-label">Event Time</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eventtimeo" placeholder="MT:MT" type="text" maxlength="10">
            </div>
            <label for="eventlocationo" class="col-sm-2 control-label">Event Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eventlocationo" placeholder="City Park" type="text" maxlength="10">
            </div>
            <label for="userinterestdescriptiono" class="col-sm-2 control-label">Volunteer Interest Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userinterestdescriptiono" placeholder="People who like puppies" type="text" maxlength="10">
            </div>


                <br>
                <button type="submit" class="btn btn-primary" id="charity-btn-submit">Submit</button>
            </div>
        </div>
    </form>
